plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.esotericsoftware.yamlbeans:yamlbeans:1.15'
    implementation 'net.jcip:jcip-annotations:1.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'io.netty:netty-transport:4.1.74.Final'
    implementation 'io.netty:netty-codec:4.1.74.Final'
    implementation 'io.netty:netty-buffer:4.1.74.Final'
    implementation 'io.netty:netty-handler:4.1.74.Final'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    implementation 'org.graalvm.js:js:21.1.0'
    implementation 'org.graalvm.js:js-scriptengine:21.1.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

group = 'cosmic-maplestory'
version = '1.0-SNAPSHOT'
description = 'Cosmic'
//java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'net.server.Server'
        )
    }
}
