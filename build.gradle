plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.esotericsoftware.yamlbeans:yamlbeans:1.17'
    implementation 'com.mysql:mysql-connector-j:9.3.0'
    implementation 'com.zaxxer:HikariCP:6.3.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'io.netty:netty-buffer:4.2.2.Final'
    implementation 'io.netty:netty-codec:4.2.2.Final'
    implementation 'io.netty:netty-handler:4.2.2.Final'
    implementation 'io.netty:netty-transport:4.2.2.Final'
    implementation 'net.jcip:jcip-annotations:1.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.25.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.25.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.25.0'
    implementation 'org.graalvm.js:js-scriptengine:24.0.1'
    implementation 'org.graalvm.js:js:23.0.4'
    implementation 'org.jdbi:jdbi3-core:3.49.5'
    implementation 'org.liquibase:liquibase-core:4.32.0'
    implementation 'org.slf4j:slf4j-api:2.0.17'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.13.1'
    testImplementation 'org.mockito:mockito-core:5.18.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.18.0'
}

group = 'cosmic-maplestory'
version = '1.0-SNAPSHOT'
description = 'Cosmic'
//java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'net.server.Server'
        )
    }
}
